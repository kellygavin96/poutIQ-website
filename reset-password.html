<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - PoutIQ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1A0E2E 0%, #2D1B4E 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #1A0E2E;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 900;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .app-link {
      display: inline-block;
      background: linear-gradient(135deg, #F5A9B8 0%, #FF9EAA 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .app-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 158, 170, 0.4);
    }
    
    .secondary-link {
      display: inline-block;
      color: #FF9EAA;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FF9EAA;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading">
      <div class="spinner"></div>
      <h1>Opening PoutIQ...</h1>
      <p>Redirecting you to the app</p>
    </div>
    
    <!-- Fallback State -->
    <div id="fallback" class="hidden">
      <div class="emoji">ðŸ’‹</div>
      <h1>Reset Your Password in PoutIQ</h1>
      <p>Click the button below to open the PoutIQ app and reset your password.</p>
      
      <a href="#" id="openAppBtn" class="app-link">
        Open PoutIQ App
      </a>
      
      <p style="margin-top: 30px; font-size: 14px;">
        Don't have the app yet?
      </p>
      <a href="https://apps.apple.com/app/poutiq/YOUR_APP_ID" class="secondary-link">
        Download PoutIQ â†’
      </a>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const type = urlParams.get('type');
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    
    // Build deep link
    let deepLink = 'poutiq://auth/reset-password';
    
    // Add all available parameters
    const params = new URLSearchParams();
    if (token) params.append('token', token);
    if (type) params.append('type', type);
    if (accessToken) params.append('access_token', accessToken);
    if (refreshToken) params.append('refresh_token', refreshToken);
    
    if (params.toString()) {
      deepLink += '?' + params.toString();
    }
    
    // Update button href
    document.getElementById('openAppBtn').href = deepLink;
    
    // Auto-redirect function
    function tryOpenApp() {
      // Try to open the app
      window.location.href = deepLink;
      
      // Show fallback after 2 seconds if app didn't open
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
      }, 2000);
    }
    
    // Attempt to open app on page load
    tryOpenApp();
    
    // Add click handler for manual retry
    document.getElementById('openAppBtn').addEventListener('click', (e) => {
      e.preventDefault();
      tryOpenApp();
    });
  </script>
</body>
</html>
